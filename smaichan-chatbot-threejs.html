<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スマイディア チャットボット - Smaichan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { 
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Yu Gothic', 'YuGothic', 'Meiryo', sans-serif;
            overflow-x: hidden;
            background-color: #f8f9fa;
        }
        
        /* Three.js Logo Background */
        .sumaidia-logo-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        #canvas-container {
            width: 600px;
            height: 600px;
            opacity: 0.3;
        }
        
        /* Main Container - Original layout from smaichan-chatbot-complete.html */
        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        /* Chat interface wrapper */
        .chat-interface-wrapper {
            width: 100%;
            max-width: 1400px;
            display: flex;
            gap: 2rem;
        }
        
        /* Sidebar for demos and history */
        .sidebar-container {
            width: 300px;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        /* Chat container - center element */
        .chat-container {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
            max-height: 800px;
        }
        
        /* Header with Logo and Title */
        .header {
            background: linear-gradient(135deg, #FF1493 0%, #FF69B4 50%, #FFB6C1 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 50%);
            top: -100%;
            left: -50%;
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(50%); }
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        /* Chat area */
        .chat-area {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            background-color: #fafafa;
        }
        
        /* Message styles */
        .message {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.ai {
            flex-direction: row;
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }
        
        .message.ai .message-avatar {
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            color: white;
            box-shadow: 0 4px 12px rgba(255,20,147,0.3);
        }
        
        .message.user .message-avatar {
            background: #4CAF50;
            color: white;
            box-shadow: 0 4px 12px rgba(76,175,80,0.3);
        }
        
        .message-content {
            max-width: 70%;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .message.user .message-content {
            background: #4CAF50;
            color: white;
        }
        
        /* Input area */
        .input-area {
            padding: 1.5rem;
            background: white;
            border-top: 1px solid #eee;
        }
        
        .quick-actions {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .quick-action {
            padding: 0.5rem 1rem;
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-action:hover {
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255,20,147,0.3);
        }
        
        .input-wrapper {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .chat-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid #eee;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }
        
        .chat-input:focus {
            border-color: #FF1493;
            box-shadow: 0 0 20px rgba(255,20,147,0.2);
        }
        
        .send-button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(255,20,147,0.3);
        }
        
        .send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255,20,147,0.4);
        }
        
        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        /* Demo scenarios */
        .demo-section h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .demo-button {
            width: 100%;
            padding: 0.75rem;
            background: white;
            border: 1px solid #eee;
            border-radius: 10px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 0.5rem;
        }
        
        .demo-button:hover {
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            color: white;
            border-color: #FF1493;
            transform: translateX(5px);
        }
        
        /* History section */
        .history-section h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .history-item {
            padding: 0.75rem;
            background: white;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .history-item:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }
        
        .history-item .timestamp {
            font-size: 0.8rem;
            color: #666;
        }
        
        .history-item .summary {
            font-size: 0.9rem;
            color: #333;
            margin-top: 0.25rem;
        }
        
        /* Typing indicator */
        .typing-indicator {
            display: none;
            padding: 1rem 1.5rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: fit-content;
        }
        
        .typing-indicator.show {
            display: inline-block;
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #999;
            margin-right: 5px;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        
        /* Estimate box */
        .estimate-box {
            background: #FFF9E6;
            border: 2px solid #FFD700;
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 1rem;
        }
        
        .estimate-title {
            font-weight: bold;
            color: #FF6B6B;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .estimate-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        
        .estimate-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FF6B6B;
            margin-top: 1rem;
            text-align: right;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .chat-interface-wrapper {
                flex-direction: column;
            }
            
            .sidebar-container {
                display: none;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <!-- Three.js 3D Logo Background -->
    <div class="sumaidia-logo-bg">
        <div id="canvas-container"></div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <div class="chat-interface-wrapper">
            <!-- Left Sidebar -->
            <div class="sidebar-container">
                <!-- Demo Scenarios -->
                <div class="demo-section">
                    <h3>🎯 デモシナリオ</h3>
                    <button class="demo-button" onclick="startDemo('businessCard')">
                        💼 急ぎの名刺印刷
                    </button>
                    <button class="demo-button" onclick="startDemo('flyer')">
                        📄 チラシ印刷の相談
                    </button>
                    <button class="demo-button" onclick="startDemo('consultation')">
                        💭 初めての相談
                    </button>
                    <button class="demo-button" onclick="startDemo('design')">
                        🎨 デザイン込みの依頼
                    </button>
                </div>
                
                <!-- History -->
                <div class="history-section">
                    <h3>📝 会話履歴</h3>
                    <div id="historyContainer">
                        <!-- History items will be added dynamically -->
                    </div>
                </div>
            </div>
            
            <!-- Chat Container -->
            <div class="chat-container">
                <!-- Header -->
                <div class="header">
                    <h1>スマイディア AI チャットボット</h1>
                    <p>印刷・デザインのご相談はスマイちゃんにお任せください ✨</p>
                </div>
                
                <!-- Chat Area -->
                <div class="chat-area" id="chatArea">
                    <!-- Welcome Message -->
                    <div class="message ai">
                        <div class="message-avatar">💕</div>
                        <div class="message-content">
                            やっほー！スマイディアのAI受付「スマイちゃん」だよ〜✨<br><br>
                            印刷のことならなんでも聞いて！<br>
                            名刺、チラシ、パンフレット、Web制作まで、ぜーんぶお任せ💕<br><br>
                            今日はどんなの作りたい感じ？
                        </div>
                    </div>
                    
                    <!-- Typing Indicator -->
                    <div class="message ai" id="typingIndicator" style="display: none;">
                        <div class="message-avatar">💕</div>
                        <div class="typing-indicator">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
                
                <!-- Input Area -->
                <div class="input-area">
                    <div class="quick-actions" id="quickActions">
                        <button class="quick-action" onclick="sendQuickMessage('名刺を作りたい')">名刺を作りたい</button>
                        <button class="quick-action" onclick="sendQuickMessage('チラシの見積もり')">チラシの見積もり</button>
                        <button class="quick-action" onclick="sendQuickMessage('急ぎで印刷したい')">急ぎで印刷したい</button>
                        <button class="quick-action" onclick="sendQuickMessage('相談したい')">相談したい</button>
                    </div>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            class="chat-input" 
                            id="chatInput" 
                            placeholder="メッセージを入力..."
                            onkeypress="handleKeyPress(event)"
                        >
                        <button class="send-button" id="sendButton" onclick="sendMessage()">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Three.js setup
        let scene, camera, renderer, logoGroup;
        let layers = [];
        let mouseX = 0, mouseY = 0;
        let targetX = 0, targetY = 0;

        function init3DLogo() {
            // Scene setup
            scene = new THREE.Scene();
            
            // Camera setup
            camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            camera.position.z = 5;

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true 
            });
            renderer.setSize(600, 600);
            renderer.setClearColor(0x000000, 0);
            
            const container = document.getElementById('canvas-container');
            container.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            // Create logo group
            logoGroup = new THREE.Group();
            scene.add(logoGroup);

            // Define colors for each layer (SUMAIDIA colors)
            const colors = [
                0xFF1493,  // Hot Pink
                0xFF69B4,  // Light Pink
                0xFFB6C1,  // Lighter Pink
                0xFFC0CB   // Lightest Pink
            ];

            // Create 4 layers with different shapes
            for (let i = 0; i < 4; i++) {
                const geometry = createLayerGeometry(i);
                const material = new THREE.MeshPhongMaterial({
                    color: colors[i],
                    shininess: 100,
                    specular: 0x222222,
                    transparent: true,
                    opacity: 0.9 - i * 0.1
                });

                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.z = (i - 1.5) * 0.4;
                
                layers.push(mesh);
                logoGroup.add(mesh);
            }

            // Mouse move event
            document.addEventListener('mousemove', onMouseMove);

            // Start animation
            animate();
        }

        function createLayerGeometry(index) {
            // Create different shapes for each layer
            switch(index) {
                case 0:
                    // Front layer - S shape approximation
                    const shape0 = new THREE.Shape();
                    shape0.moveTo(-0.8, 0.5);
                    shape0.quadraticCurveTo(-0.8, 0.8, -0.5, 0.8);
                    shape0.quadraticCurveTo(0.2, 0.8, 0.2, 0.3);
                    shape0.quadraticCurveTo(0.2, 0, -0.2, 0);
                    shape0.quadraticCurveTo(-0.5, 0, -0.5, -0.3);
                    shape0.quadraticCurveTo(-0.5, -0.8, 0.2, -0.8);
                    shape0.quadraticCurveTo(0.8, -0.8, 0.8, -0.5);
                    shape0.lineTo(0.5, -0.5);
                    shape0.quadraticCurveTo(0.5, -0.6, 0.2, -0.6);
                    shape0.quadraticCurveTo(-0.2, -0.6, -0.2, -0.3);
                    shape0.quadraticCurveTo(-0.2, 0.2, 0.2, 0.2);
                    shape0.quadraticCurveTo(0.5, 0.2, 0.5, 0.5);
                    shape0.quadraticCurveTo(0.5, 0.6, 0.2, 0.6);
                    shape0.lineTo(-0.5, 0.6);
                    shape0.quadraticCurveTo(-0.6, 0.6, -0.6, 0.5);
                    shape0.close();
                    return new THREE.ExtrudeGeometry(shape0, {
                        depth: 0.2,
                        bevelEnabled: true,
                        bevelThickness: 0.05,
                        bevelSize: 0.05,
                        bevelSegments: 2
                    });
                    
                case 1:
                    // Circle for second layer
                    return new THREE.CylinderGeometry(0.8, 0.8, 0.2, 32);
                    
                case 2:
                    // Square for third layer
                    return new THREE.BoxGeometry(1.4, 1.4, 0.2);
                    
                case 3:
                    // Larger circle for back layer
                    return new THREE.CylinderGeometry(1, 1, 0.2, 32);
                    
                default:
                    return new THREE.BoxGeometry(1, 1, 0.2);
            }
        }

        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function animate() {
            requestAnimationFrame(animate);

            // Smooth mouse following
            targetX += (mouseX - targetX) * 0.05;
            targetY += (mouseY - targetY) * 0.05;

            // Rotate logo group based on mouse
            logoGroup.rotation.y = targetX * 0.5;
            logoGroup.rotation.x = targetY * 0.3;

            // Individual layer animations
            layers.forEach((layer, index) => {
                // Rotation animation
                layer.rotation.z += (0.005 + index * 0.002) * (index % 2 === 0 ? 1 : -1);
                
                // Floating animation
                layer.position.y = Math.sin(Date.now() * 0.001 + index) * 0.05;
                layer.position.x = Math.cos(Date.now() * 0.0008 + index) * 0.03;
                
                // Scale pulsing
                const scale = 1 + Math.sin(Date.now() * 0.001 + index * 0.5) * 0.03;
                layer.scale.set(scale, scale, 1);
            });

            renderer.render(scene, camera);
        }

        // Chat functionality
        const chatState = {
            currentContext: {},
            conversationHistory: [],
            isTyping: false
        };

        // Price calculation logic
        const priceCalculator = {
            businessCard: (qty, sides, color, paper, finish) => {
                let base = 10000;
                
                if (qty <= 100) base = 10000;
                else if (qty <= 500) base = 15000;
                else if (qty <= 1000) base = 20000;
                else base = 25000;
                
                if (sides === '両面') base *= 1.3;
                if (color === 'カラー') base *= 1.2;
                if (paper && paper.includes('高級')) base *= 1.3;
                if (finish && finish.includes('PP')) base *= 1.2;
                if (finish && finish.includes('箔押し')) base *= 1.5;
                
                if (base < 20000) return { range: '低', estimate: Math.round(base) };
                if (base < 30000) return { range: '中', estimate: Math.round(base) };
                return { range: '高', estimate: Math.round(base) };
            },
            
            flyer: (size, qty, sides, color, paper) => {
                let base = 50000;
                
                const sizeMultiplier = {
                    'A6': 0.6,
                    'A5': 0.8,
                    'A4': 1.0,
                    'A3': 1.5,
                    'B5': 0.9,
                    'B4': 1.3
                };
                
                base *= sizeMultiplier[size] || 1.0;
                
                if (qty <= 500) base = base * 0.8;
                else if (qty <= 1000) base = base * 1.0;
                else if (qty <= 5000) base = base * 1.5;
                else base = base * 2.0;
                
                if (sides === '両面') base *= 1.4;
                if (color === 'カラー') base *= 1.3;
                
                if (base < 80000) return { range: '低', estimate: Math.round(base) };
                if (base < 150000) return { range: '中', estimate: Math.round(base) };
                return { range: '高', estimate: Math.round(base) };
            }
        };

        // Response generation
        const generateResponse = (userMessage) => {
            const lowerMessage = userMessage.toLowerCase();
            
            // Handle greetings
            if (lowerMessage.match(/こんにち[はわ]|おはよ|こんばん[はわ]|はじめまして|よろしく|どうも|hello|hi|hey/)) {
                const greetings = [
                    'やっほー！今日はどんな印刷物作る〜？✨',
                    'こんにちは〜！印刷のことならなんでも聞いて💕',
                    'はーい！スマイちゃんだよ〜 何作りたい感じ？',
                    'おっす〜！印刷の相談？それとも見積もり？'
                ];
                return {
                    text: greetings[Math.floor(Math.random() * greetings.length)],
                    quickReplies: ['名刺作りたい', 'チラシの相談', 'とりあえず相談', '見積もりほしい']
                };
            }
            
            // Business card flow
            if (lowerMessage.includes('名刺')) {
                if (!chatState.currentContext.type) {
                    chatState.currentContext.type = 'businessCard';
                    return {
                        text: '名刺ね！オッケー✨ 何枚くらい作る予定〜？',
                        quickReplies: ['100枚', '500枚', '1000枚', 'それ以上']
                    };
                }
            }
            
            // Flyer flow
            if (lowerMessage.includes('チラシ') || lowerMessage.includes('フライヤー')) {
                if (!chatState.currentContext.type) {
                    chatState.currentContext.type = 'flyer';
                    return {
                        text: 'チラシかぁ〜！いいね💕 サイズどうする？',
                        quickReplies: ['A4サイズ', 'A5サイズ', 'B5サイズ', 'その他']
                    };
                }
            }
            
            // Handle urgent requests
            if (lowerMessage.includes('急ぎ') || lowerMessage.includes('明日') || lowerMessage.includes('今日')) {
                chatState.currentContext.urgent = true;
                return {
                    text: 'おっと急ぎかぁ！任せて〜🔥 何作る？',
                    quickReplies: ['名刺', 'チラシ', 'ポスター', 'その他']
                };
            }
            
            // Handle quantity
            if (lowerMessage.match(/\d+枚/) || lowerMessage.match(/\d+部/)) {
                const qty = parseInt(lowerMessage.match(/\d+/)[0]);
                chatState.currentContext.quantity = qty;
                
                if (chatState.currentContext.type === 'businessCard') {
                    return {
                        text: `${qty}枚ね！了解〜 片面？両面？`,
                        quickReplies: ['片面', '両面']
                    };
                } else if (chatState.currentContext.type === 'flyer') {
                    return {
                        text: `${qty}部ね！オッケー 片面？両面？`,
                        quickReplies: ['片面', '両面']
                    };
                }
            }
            
            // Handle sides
            if (lowerMessage.includes('片面') || lowerMessage.includes('両面')) {
                chatState.currentContext.sides = lowerMessage.includes('両面') ? '両面' : '片面';
                return {
                    text: 'カラーにする？それともモノクロ？',
                    quickReplies: ['カラー', 'モノクロ']
                };
            }
            
            // Handle color and calculate estimate
            if (lowerMessage.includes('カラー') || lowerMessage.includes('モノクロ')) {
                chatState.currentContext.color = lowerMessage.includes('カラー') ? 'カラー' : 'モノクロ';
                
                if (chatState.currentContext.type === 'businessCard' && 
                    chatState.currentContext.quantity && 
                    chatState.currentContext.sides && 
                    chatState.currentContext.color) {
                    
                    const result = priceCalculator.businessCard(
                        chatState.currentContext.quantity,
                        chatState.currentContext.sides,
                        chatState.currentContext.color
                    );
                    
                    return {
                        text: `オッケー！ちょっと計算するね〜💕`,
                        estimate: {
                            items: [
                                { label: '商品', value: '名刺印刷' },
                                { label: '数量', value: `${chatState.currentContext.quantity}枚` },
                                { label: '仕様', value: `${chatState.currentContext.sides}・${chatState.currentContext.color}` },
                                { label: '価格帯', value: `${result.range}（${result.estimate.toLocaleString()}円前後）` }
                            ],
                            note: '※正確な金額は担当者が最終確認します'
                        },
                        followUp: '急ぎなら担当の人に繋ぐけど、どうする？'
                    };
                }
            }
            
            // Default response
            return {
                text: 'ん〜？ちょっとよくわかんなかった💦 何作りたいかもうちょい詳しく教えて〜！',
                quickReplies: ['名刺', 'チラシ', 'パンフレット', '相談したい']
            };
        };

        // UI Functions
        function addMessage(content, isUser = false) {
            const chatArea = document.getElementById('chatArea');
            const typingIndicator = document.getElementById('typingIndicator');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${isUser ? '👤' : '💕'}</div>
                <div class="message-content">${content}</div>
            `;
            
            chatArea.insertBefore(messageDiv, typingIndicator);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function addEstimate(estimate) {
            const chatArea = document.getElementById('chatArea');
            const typingIndicator = document.getElementById('typingIndicator');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            
            let estimateHTML = '<div class="estimate-box"><div class="estimate-title">📋 概算お見積もり</div>';
            
            estimate.items.forEach(item => {
                estimateHTML += `
                    <div class="estimate-item">
                        <span>${item.label}:</span>
                        <span>${item.value}</span>
                    </div>
                `;
            });
            
            if (estimate.note) {
                estimateHTML += `<div style="margin-top: 1rem; font-size: 0.85rem; color: #666;">${estimate.note}</div>`;
            }
            
            estimateHTML += '</div>';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">💕</div>
                <div class="message-content">${estimateHTML}</div>
            `;
            
            chatArea.insertBefore(messageDiv, typingIndicator);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'flex';
            const chatArea = document.getElementById('chatArea');
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function updateQuickActions(actions) {
            const container = document.getElementById('quickActions');
            container.innerHTML = '';
            
            if (actions && actions.length > 0) {
                actions.forEach(action => {
                    const button = document.createElement('button');
                    button.className = 'quick-action';
                    button.textContent = action;
                    button.onclick = () => sendQuickMessage(action);
                    container.appendChild(button);
                });
            }
        }

        function sendQuickMessage(text) {
            document.getElementById('chatInput').value = text;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message || chatState.isTyping) return;
            
            addMessage(message, true);
            chatState.conversationHistory.push({ role: 'user', content: message });
            
            input.value = '';
            
            chatState.isTyping = true;
            input.disabled = true;
            document.getElementById('sendButton').disabled = true;
            
            showTyping();
            
            await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 1000));
            
            const response = generateResponse(message);
            
            hideTyping();
            
            addMessage(response.text);
            chatState.conversationHistory.push({ role: 'bot', content: response.text });
            
            if (response.estimate) {
                await new Promise(resolve => setTimeout(resolve, 500));
                addEstimate(response.estimate);
            }
            
            if (response.followUp) {
                await new Promise(resolve => setTimeout(resolve, 500));
                addMessage(response.followUp);
            }
            
            updateQuickActions(response.quickReplies);
            
            chatState.isTyping = false;
            input.disabled = false;
            document.getElementById('sendButton').disabled = false;
            input.focus();
            
            // Save to history
            updateHistory();
        }

        // Demo scenarios
        function startDemo(scenario) {
            const demos = {
                businessCard: '明日までに名刺100枚欲しいです',
                flyer: 'A4チラシ1000部の見積もりをお願いします',
                consultation: '新店舗オープンの販促物を作りたいんですが',
                design: 'チラシを作りたいけどデザインもお願いできますか'
            };
            
            if (demos[scenario]) {
                document.getElementById('chatInput').value = demos[scenario];
                sendMessage();
            }
        }

        // History management
        function updateHistory() {
            const historyContainer = document.getElementById('historyContainer');
            const history = chatState.conversationHistory;
            
            if (history.length > 0) {
                const lastUserMessage = history.filter(msg => msg.role === 'user').pop();
                if (lastUserMessage) {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <div class="timestamp">${new Date().toLocaleTimeString()}</div>
                        <div class="summary">${lastUserMessage.content.substring(0, 30)}...</div>
                    `;
                    historyContainer.insertBefore(historyItem, historyContainer.firstChild);
                    
                    // Keep only last 5 items
                    while (historyContainer.children.length > 5) {
                        historyContainer.removeChild(historyContainer.lastChild);
                    }
                }
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            init3DLogo();
            document.getElementById('chatInput').focus();
        });
    </script>
